- Class: cmd_question
  Output: The total variation of electricity consumption(TSS) for the years 1979 – 1994 is attributable due to variation in price and other variables not included in the mode. Now, calculate the total sum squares of deviation of the electricity consumption from its mean and save as 'TSS'.
  CorrectAnswer: TSS<-sum(elcty$y_dev^2)
  AnswerTests: any_of_exprs('TSS<-sum(elcty$y_dev^2)','TSS<-sum((elcty$Y-mean(elcty$Y))^2)','TSS<-sum((Y-y_bar)^2)','TSS<-sum((elcty$Y-y_bar)^2)')
  Hint: R is case sensetive
  
- Class: cmd_question
  Output: The variation due to the regression equation (explained portion) is denoted by regression (explained) sum of squares (RSS). compute and save as 'RSS'.
  CorrectAnswer: RSS<-sum((y_hat-y_bar)^2)
  AnswerTests: any_of_exprs('RSS<-sum((y_hat-y_bar)^2)','RSS<-b_hat^2*sum(x_dev^2)','RSS<-b_hat^2*sum((elcty$X-x_bar)^2)')
  Hint: R is case sensetive

