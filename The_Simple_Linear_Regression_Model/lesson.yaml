- Class: mult_question
  Output: Which one is false about the coefficient of determination?
  AnswerChoices: A small value of R_sq shows that the regression equation is statistically insignificant.;A low value of R_sq indicates that even though you include a relevant variable X but its influence on Y is weak as compared to some other variables that are omitted from the regression equation;About 50% of the variation in electricity consumption is due to changes in the price of electricity.;A low value of R_sq indicates that the regression equation is misspecified;The remaining 50% of the variation in electricity consumption is not due to changes in the price of electricity, but instead due to chance and other factors not included in the model.; A low value of R_sq indicates that X is a poor explanatory variable in the sense that variation in X leaves Y unaffected.
